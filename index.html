<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wheel Of Pain</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="logic.js"></script>
</head>
<body>

    <img class="arrow" src="arrow.png" alt="arrow">
    <div class="wheel">
        <div class="sa" id="sa">
            <div class="sa1">
                <span class="spa"><strong>No 1</strong></span>
            </div>
            <div class="sa2">
                <span class="spb"><strong>No 2</strong></span>
            </div>
            <div class="sa3">
                <span class="spa"><strong>No 3</strong></span>
            </div>
            <div class="sa4">
                <span class="spb"><strong>No 4</strong></span>
            </div>
            <div class="sa5">
                <span class="spa"><strong>No 5</strong></span>
            </div>
            <div class="sa6">
                <span class="spb"><strong>No 6</strong></span>
            </div>
            <div class="sa7">
                <span class="spa"><strong>No 7</strong></span>
            </div>
            <div class="sa8">
                <span class="spb"><strong>No 8</strong></span>
            </div>
            <button class="rotatewheel" onclick="spinWheel()">Pain</button>
        </div>
    </div>


</body>
</html>
